<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the Masquerade</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("bg.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: "Georgia", serif;
            color: crimson;
            text-shadow: 2px 2px black;
        }

        #container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .click-note {
            font-size: 18px;
            margin-top: 15px;
            color: #ff9999;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Vampire RP: The Bloodlines</h1>
        <p>Hold fast to the Masquerade...</p>
        <p class="click-note">ðŸ”Š Click anywhere to play music</p>
        <audio id="themeMusic" loop>
            <source src="music.ogg" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        document.addEventListener("click", function () {
            document.getElementById("themeMusic").play();
        }, { once: true });
    </script>
</body>
</html>
